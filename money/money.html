<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務管理工具 - 多帳本版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab-active {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            color: #60a5fa;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- 頂部與分頁導航 -->
        <header class="mb-8 space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-white">財務儀表板</h1>
                    <p class="text-slate-400">管理多個帳本與收支明細</p>
                </div>
                <div class="flex gap-2">
                    <button id="add-page-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-all text-sm font-medium flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        新增帳本
                    </button>
                    <button id="reset-btn" class="px-4 py-2 bg-red-500/10 text-red-400 border border-red-500/20 rounded-lg hover:bg-red-500/20 transition-all text-sm font-medium">
                        重設所有資料
                    </button>
                </div>
            </div>

            <!-- 分頁標籤欄 -->
            <div id="tab-container" class="flex flex-wrap gap-2 border-b border-slate-800 pb-2 overflow-x-auto custom-scrollbar">
                <!-- 動態生成標籤 -->
            </div>
        </header>

        <!-- 數據卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">本頁餘額</p>
                <h2 id="total-balance" class="text-3xl font-bold text-white">$0</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-emerald-500">
                <p class="text-slate-400 text-sm mb-1">本頁收入</p>
                <h2 id="total-income" class="text-3xl font-bold text-emerald-400">$0</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-rose-500">
                <p class="text-slate-400 text-sm mb-1">本頁支出</p>
                <h2 id="total-expense" class="text-3xl font-bold text-rose-400">$0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左側：新增紀錄 -->
            <div class="lg:col-span-1">
                <div class="glass-card p-6 rounded-2xl sticky top-8">
                    <h3 class="text-xl font-semibold mb-6 flex justify-between items-center">
                        新增交易
                        <span id="current-page-name" class="text-xs font-normal text-blue-400 bg-blue-400/10 px-2 py-1 rounded">預設帳本</span>
                    </h3>
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">交易名稱</label>
                            <input type="text" id="name" required placeholder="例如：午餐、薪資" 
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">金額</label>
                                <input type="number" id="amount" required placeholder="0" 
                                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                            </div>
                            <div>
                                <label class="block text-sm text-slate-400 mb-1">類型</label>
                                <select id="type" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                                    <option value="expense">支出</option>
                                    <option value="income">收入</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-slate-400 mb-1">分類</label>
                            <select id="category" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                                <option value="飲食">飲食</option>
                                <option value="交通">交通</option>
                                <option value="娛樂">娛樂</option>
                                <option value="購物">購物</option>
                                <option value="居住">居住</option>
                                <option value="醫療">醫療</option>
                                <option value="投資">投資</option>
                                <option value="薪資">薪資</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-all shadow-lg shadow-blue-500/20">
                            新增紀錄
                        </button>
                    </form>
                </div>
            </div>

            <!-- 右側：清單與分析 -->
            <div class="lg:col-span-2 space-y-8">
                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-xl font-semibold mb-6">支出分類分析</h3>
                    <div class="h-64 flex justify-center items-center">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-2xl">
                    <h3 class="text-xl font-semibold mb-6">最近交易</h3>
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-slate-400 border-b border-slate-700">
                                    <th class="pb-3 font-medium">描述</th>
                                    <th class="pb-3 font-medium">分類</th>
                                    <th class="pb-3 font-medium">日期</th>
                                    <th class="pb-3 font-medium text-right">金額</th>
                                    <th class="pb-3 font-medium text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list" class="divide-y divide-slate-800"></tbody>
                        </table>
                    </div>
                    <div id="empty-state" class="hidden py-10 text-center text-slate-500">
                        <div class="flex flex-col items-center opacity-40">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>此帳本尚無紀錄</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 資料結構：pages = [{ id: number, name: string, transactions: [] }]
        let pages = JSON.parse(localStorage.getItem('finance_pages')) || [
            { id: Date.now(), name: '預設帳本', transactions: [] }
        ];
        let activePageId = JSON.parse(localStorage.getItem('active_page_id')) || pages[0].id;
        let expenseChart = null;

        // DOM 元素
        const form = document.getElementById('transaction-form');
        const list = document.getElementById('transaction-list');
        const totalBalance = document.getElementById('total-balance');
        const totalIncome = document.getElementById('total-income');
        const totalExpense = document.getElementById('total-expense');
        const resetBtn = document.getElementById('reset-btn');
        const addPageBtn = document.getElementById('add-page-btn');
        const tabContainer = document.getElementById('tab-container');
        const currentPageNameDisplay = document.getElementById('current-page-name');

        function init() {
            form.addEventListener('submit', addTransaction);
            resetBtn.addEventListener('click', resetAllData);
            addPageBtn.addEventListener('click', addNewPage);
            
            // 檢查 activePageId 是否還存在 (防錯)
            if (!pages.find(p => p.id === activePageId)) {
                activePageId = pages[0].id;
            }
            
            updateUI();
        }

        // --- 分頁功能 ---

        function addNewPage() {
            const pageName = prompt('請輸入新帳本名稱：', '新帳本');
            if (pageName && pageName.trim() !== '') {
                const newPage = {
                    id: Date.now(),
                    name: pageName.trim(),
                    transactions: []
                };
                pages.push(newPage);
                activePageId = newPage.id;
                saveData();
                updateUI();
            }
        }

        function switchPage(id) {
            activePageId = id;
            saveData();
            updateUI();
        }

        function deletePage(id, event) {
            event.stopPropagation(); // 防止觸發切換分頁
            if (pages.length <= 1) {
                alert('至少必須保留一個帳本。');
                return;
            }
            if (confirm(`確定要刪除整個帳本嗎？內含紀錄將一併消失。`)) {
                pages = pages.filter(p => p.id !== id);
                if (activePageId === id) {
                    activePageId = pages[0].id;
                }
                saveData();
                updateUI();
            }
        }

        // --- 交易功能 ---

        function addTransaction(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;

            const transaction = {
                id: Date.now(),
                name,
                amount,
                type,
                category,
                date: new Date().toLocaleDateString('zh-TW')
            };

            const pageIndex = pages.findIndex(p => p.id === activePageId);
            pages[pageIndex].transactions.push(transaction);
            
            saveData();
            updateUI();
            form.reset();
        }

        function deleteTransaction(tid) {
            const pageIndex = pages.findIndex(p => p.id === activePageId);
            pages[pageIndex].transactions = pages[pageIndex].transactions.filter(t => t.id !== tid);
            saveData();
            updateUI();
        }

        // --- 資料持久化 ---

        function saveData() {
            localStorage.setItem('finance_pages', JSON.stringify(pages));
            localStorage.setItem('active_page_id', JSON.stringify(activePageId));
        }

        function resetAllData() {
            if (confirm('這將刪除「所有帳本」及其所有資料！確定嗎？')) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- UI 更新 ---

        function updateUI() {
            const activePage = pages.find(p => p.id === activePageId) || pages[0];
            const transactions = activePage.transactions;

            // 1. 更新分頁標籤
            tabContainer.innerHTML = '';
            pages.forEach(page => {
                const isActive = page.id === activePageId;
                const tab = document.createElement('div');
                tab.className = `group flex items-center gap-2 px-4 py-2 rounded-t-lg border-t border-l border-r border-transparent cursor-pointer transition-all text-sm font-medium ${isActive ? 'tab-active bg-slate-800/50' : 'text-slate-500 hover:text-slate-300 hover:bg-slate-800/30'}`;
                tab.onclick = () => switchPage(page.id);
                
                tab.innerHTML = `
                    <span>${page.name}</span>
                    <button onclick="deletePage(${page.id}, event)" class="opacity-0 group-hover:opacity-100 ml-1 hover:text-rose-500 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                tabContainer.appendChild(tab);
            });

            // 2. 更新當前頁面標題
            currentPageNameDisplay.innerText = activePage.name;

            // 3. 更新清單
            list.innerHTML = '';
            if (transactions.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
            } else {
                document.getElementById('empty-state').classList.add('hidden');
                [...transactions].sort((a,b) => b.id - a.id).forEach(t => {
                    const row = document.createElement('tr');
                    const isIncome = t.type === 'income';
                    row.innerHTML = `
                        <td class="py-4 font-medium text-white">${t.name}</td>
                        <td class="py-4"><span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-300 border border-slate-700">${t.category}</span></td>
                        <td class="py-4 text-slate-400 text-sm">${t.date}</td>
                        <td class="py-4 text-right font-bold ${isIncome ? 'text-emerald-400' : 'text-rose-400'}">
                            ${isIncome ? '+' : '-'}$${t.amount.toLocaleString()}
                        </td>
                        <td class="py-4 text-center">
                            <button onclick="deleteTransaction(${t.id})" class="text-slate-600 hover:text-rose-500 transition-colors p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            }

            // 4. 更新統計卡片
            const income = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);
            const balance = income - expense;

            totalIncome.innerText = `$${income.toLocaleString()}`;
            totalExpense.innerText = `$${expense.toLocaleString()}`;
            totalBalance.innerText = `$${balance.toLocaleString()}`;
            totalBalance.className = `text-3xl font-bold ${balance >= 0 ? 'text-white' : 'text-rose-400'}`;
            
            updateChart(transactions);
        }

        function updateChart(transactions) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const expenseData = transactions.filter(t => t.type === 'expense');
            const categories = {};
            expenseData.forEach(t => {
                categories[t.category] = (categories[t.category] || 0) + t.amount;
            });

            const labels = Object.keys(categories);
            const data = Object.values(categories);

            if (expenseChart) expenseChart.destroy();

            if (labels.length === 0) {
                expenseChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: { labels: ['無支出'], datasets: [{ data: [1], backgroundColor: ['#1e293b'], borderWidth: 0 }] },
                    options: { cutout: '80%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
                });
                return;
            }

            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#f97316'],
                        borderWidth: 2, borderColor: '#1e293b'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    plugins: {
                        legend: { position: 'right', labels: { color: '#94a3b8', font: { size: 12 }, usePointStyle: true } },
                        tooltip: { callbacks: { label: (c) => ` ${c.label}: $${c.raw.toLocaleString()}` } }
                    }
                }
            });
        }

        window.onload = init;
    </script>
</body>
</html>
